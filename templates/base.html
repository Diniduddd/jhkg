<!doctype html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
    <title>{% block title %}JHKG. a coding contest.{% endblock %}</title>
    <script src='/static/jquery.min.js' type='text/javascript'></script>
    <!-- Include the excellent Dosis font. -->
    <link href='http://fonts.googleapis.com/css?family=Dosis:300' rel='stylesheet' type='text/css'>
    <link href='/static/style.css' rel='stylesheet' />

    <!-- Set timezone in a cookie. -->
    <script type='text/javascript'>
        document.cookie = 'timezone=' + new Date().getTimezoneOffset();
    </script>
</head>
<body>
<div id="wrap">
<div id="top">
    <div id="logo">
        <a href='/'>
            <h1>JHKG.</h1>
        </a>
    </div>
</div>
<div id="content">
{% block content %}
{% endblock %}
</div>
</div>
</body>
</html>
